<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instructions">
      <div class="logo">
          <img src="images/logo.png" class="logo-img" alt="">
      </div>
      <p class="inst-header">INSTRUCTIONS</p>
      <div class="inst-items">
        <div class="block true">
        </div>
        <p class="inst-description">This represents you found the right letter and the right place. </p>
      </div>
      <div class="inst-items">
          <div class="block change">
        </div>
        <p class="inst-description">This represents you found the right letter but its place is wrong. </p>
      </div>
      <div class="inst-items">
          <div class="block false">
        </div>
        <p class="inst-description">This represents you couldn't found the right letter and the right place. </p>
      </div>
      </div>
      
      <div class="board-container">
        
        <div class="board">
            <div class="line first-line">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="line second-line">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="line third-line">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="line fourth-line">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
          <div class="block"></div>
        </div>
        <div class="line fifth-line">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="start-button"><button class="start-btn">START</button></div>
    </div>
  </div>
</div>
<div class="keyboard">
      <div class="row">
        <button class="btn">q</button>
        <button class="btn">w</button>
        <button class="btn">e</button>
        <button class="btn">r</button>
        <button class="btn">t</button>
        <button class="btn">y</button>
        <button class="btn">u</button>
        <button class="btn">i</button>
        <button class="btn">o</button>
        <button class="btn">p</button>
      </div>
      <div class="row">
        <button class="btn">a</button>
        <button class="btn">s</button>
        <button class="btn">d</button>
        <button class="btn">f</button>
        <button class="btn">g</button>
        <button class="btn">h</button>
        <button class="btn">j</button>
        <button class="btn">k</button>
        <button class="btn">l</button>
      </div>
      <div class="row">
        <button class="delete-btn">DELETE</button>
        <button class="btn">z</button>
        <button class="btn">x</button>
        <button class="btn">c</button>
        <button class="btn">v</button>
        <button class="btn">b</button>
        <button class="btn">n</button>
        <button class="btn">m</button>

        <button class="enter-btn">ENTER</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
